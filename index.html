<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Will you be my Valentine Raquel Nazanalich?</title>

  <style>
    body{
      height:100vh; margin:0;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      font-family:Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow:hidden;
    }

    h1{ color:#b30059; margin:0 0 40px; text-align:center; padding:0 16px; }

    .buttons{
      display:flex;
      gap:180px;                 /* ‚úÖ initial spacing */
      position:relative;
      align-items:center;
      justify-content:center;
    }

    button{
      padding:14px 28px;
      font-size:20px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      transform: translateZ(0);
    }

    #yes{
      background:#ff4d6d; color:#fff;
      transition: transform 200ms ease;
    }
    #yes:hover{ transform: scale(1.06); }

    #no{
      background:#999; color:#fff;
      /* smooth motion */
      transition: left 220ms ease, top 220ms ease, transform 120ms ease;
      will-change: left, top, transform;
      touch-action: manipulation;
    }

    /* little ‚Äúuh-oh‚Äù wiggle */
    @keyframes wiggle {
      0%{ transform: rotate(0deg) scale(1); }
      35%{ transform: rotate(-8deg) scale(1.02); }
      70%{ transform: rotate(8deg) scale(1.02); }
      100%{ transform: rotate(0deg) scale(1); }
    }

    .final{
      text-align:center;
      color:#b30059;
      padding: 0 16px;
    }
  </style>
</head>

<body>
  <h1>Raquel, will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");

    // On click: cute result
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="final">
          <h1>YAY!!! üíïü•∞</h1>
          <p style="font-size:22px;margin-top:10px;">You‚Äôre officially my Valentine üíò</p>
        </div>
      `;
      confettiHearts();
    });

    // Set up "No" starting position so it doesn't overlap
    // Keep it in normal flow initially so flex gap works.
    // Once we need to move it, we switch to absolute at its current screen position.
    let isFloating = false;

    function makeFloatingAtCurrentSpot() {
      if (isFloating) return;
      const rect = noBtn.getBoundingClientRect();
      noBtn.style.position = "absolute";
      noBtn.style.left = rect.left + "px";
      noBtn.style.top  = rect.top  + "px";
      isFloating = true;
    }

    function moveNoSmoothly() {
      makeFloatingAtCurrentSpot();

      const padding = 12; // keep away from edges
      const maxX = window.innerWidth  - noBtn.offsetWidth  - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      // Pick a new target far-ish from current position for drama
      const currentX = parseFloat(noBtn.style.left) || 0;
      const currentY = parseFloat(noBtn.style.top)  || 0;

      let x, y;
      let tries = 0;
      do {
        x = padding + Math.random() * (maxX - padding);
        y = padding + Math.random() * (maxY - padding);
        tries++;
      } while (tries < 10 && Math.hypot(x - currentX, y - currentY) < 180);

      // Wiggle then slide
      noBtn.style.animation = "wiggle 180ms ease";
      setTimeout(() => (noBtn.style.animation = ""), 200);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Desktop: dodge as you approach
    noBtn.addEventListener("mousemove", moveNoSmoothly);
    noBtn.addEventListener("mouseenter", moveNoSmoothly);

    // Mobile: dodge on touch (before click)
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // stop the tap from clicking it
      moveNoSmoothly();
    }, { passive: false });

    // If the window resizes, keep it on-screen
    window.addEventListener("resize", () => {
      if (!isFloating) return;
      const padding = 12;
      const maxX = window.innerWidth  - noBtn.offsetWidth  - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;
      const x = Math.min(Math.max(parseFloat(noBtn.style.left) || padding, padding), maxX);
      const y = Math.min(Math.max(parseFloat(noBtn.style.top)  || padding, padding), maxY);
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    });

    // Tiny heart/confetti effect without libraries
    function confettiHearts() {
      const hearts = ["üíñ","üíï","üíò","üíó","üíù"];
      for (let i = 0; i < 40; i++) {
        const s = document.createElement("div");
        s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        s.style.position = "fixed";
        s.style.left = Math.random() * 100 + "vw";
        s.style.top = "-20px";
        s.style.fontSize = (18 + Math.random()*18) + "px";
        s.style.pointerEvents = "none";
        s.style.transition = "transform 1.4s ease, opacity 1.4s ease";
        document.body.appendChild(s);

        requestAnimationFrame(() => {
          s.style.transform = `translateY(${110 + Math.random()*30}vh) rotate(${Math.random()*360}deg)`;
          s.style.opacity = "0";
        });

        setTimeout(() => s.remove(), 1500);
      }
    }
  </script>
</body>
</html>
