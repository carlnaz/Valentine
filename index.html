<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: pink;
      overflow: hidden;
    }
    h1 { color: #b30059; margin-bottom: 30px; }
    #buttons { display: flex; gap: 120px; }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #yes { background: #ff4d6d; color: #fff; }
    #no {
      position: absolute;
      background: #999;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine?</h1>

  <div id="buttons">
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    document.getElementById("no").addEventListener("mouseover", () => {
      const btn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    });

    function yesClicked() {

        <p style="font-size:24px;">Happy Valentineâ€™s Day!</p>
      `;
    }
  </script>

</body>
</html>
